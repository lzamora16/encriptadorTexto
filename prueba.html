<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Encryption</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Text Encryption</h1>
        <textarea id="inputText" placeholder="Ingrese el texto aquí · Solo letras minúsculas y sin acentos"></textarea>
        <button id="encryptButton">Encriptar!</button>
        <button id="decryptButton">Desencriptar!</button>
        <textarea id="outputText" readonly></textarea>
        <button id="copyButton">Copiar</button>
    </div>
</body>
</html>
